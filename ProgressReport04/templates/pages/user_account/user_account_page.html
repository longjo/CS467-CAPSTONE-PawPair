{% extends 'base.html' %}

{% block title %}PawPair | My Account{% endblock %}

{% block content %}

      <div class="account-details">
        <h2>Account Details</h2>
        <hr style="border-top: 1px white;">

        <table>
          <thead>
          </thead>
          <tbody>
            <tr>
              <th>Name</th>
              <td>{{ name }}</td>
              <td><a href="/edit_user_name" class="small-button">Update</a></td>
            </tr>
            <tr>
              <th>Email</th>
              <td>{{ email }}</td>
              <td><a href="/edit_user_email" class="small-button">Update</a></td>
            </tr>
            <tr>
              <th>Password</th>
              <td>****************</td>
              <td><a href="/change_user_password" class="small-button">Change</a></td>
            </tr>
          </tbody>
        </table>
        <p><a href="/delete_user_account" class="delete-button">Delete Account</a></p>
                
      </div>

{% endblock %}
