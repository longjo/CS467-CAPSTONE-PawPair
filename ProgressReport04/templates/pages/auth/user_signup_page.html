{% extends 'base.html' %}

{% block title %}PawPair | User Signup{% endblock %}

{% block content %}

      <div class="account-creation-form">
        <h2>Create a PawPair Profile</h2>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
      
        <form action="/user_signup" method="POST">

          <div class="name-form">
            <input type="text" name="firstname" placeholder="First name" required>
            <input type="text" name="lastname" placeholder="Last name" required>
          </div>

          <input type="email" name="email" placeholder="Email" required>
          <br>

          <input type="password" name="password" placeholder="Password" required>
          <br>
      
          <input type="submit" class="cta-button" value="Create Profile">
        </form>
        <p>Already have a <b>user</b> account?  <a href="/user_login">Log In</a></p>
        <p>Need a <b>shelter</b> account?  <a href="/shelter_signup">Sign Up</a></p>
      </div>

{% endblock %}
