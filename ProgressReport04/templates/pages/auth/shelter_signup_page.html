{% extends 'base.html' %}

{% block title %}PawPair | Shelter Signup{% endblock %}

{% block content %}

      <div class="account-creation-form">
        <h2>Create a Shelter Account</h2>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
      
        <form action="/shelter_signup" method="POST">

          <input type="text" name="sheltername" placeholder="Shelter Name" required>
          <br>

          <input type="email" name="email" placeholder="Email" required>
          <br>

          <input type="text" name="zip" placeholder="ZIP Code" pattern="[0-9]{5}" required>
          <br>

          <input type="password" name="password" placeholder="Password" required>
          <br>
      
          <input type="submit" class="cta-button" value="Create Profile">
        </form>
        <p>Already have a <b>shelter</b> account?  <a href="/shelter_login">Log In</a></p>
        <p>Need a <b>user</b> account?  <a href="/user_signup">Sign Up</a></p>
      </div>

{% endblock %}
