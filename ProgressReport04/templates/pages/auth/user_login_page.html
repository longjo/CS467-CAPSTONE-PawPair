{% extends 'base.html' %}

{% block title %}PawPair | Shelter Login{% endblock %}

{% block content %}

      <div class="account-creation-form">
        
        <h2>Welcome back!</h2>

        <p class="login_toggle">
          <b>User</b> |
          <a href="/shelter_login">Shelter</a>
        </p>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}

        <form action="/user_login" method="POST">          
      
          <input type="email" name="email" placeholder="User Email" required>
      
          <br>
      
          <input type="password" name="password" placeholder="Password" required>
      
          <br>
      
          <input type="submit" class="cta-button" value="User Log In">
        </form>
        <p>Don't have a <b>user</b> account?  <a href="/user_signup">Sign Up</a></p>
      </div>

{% endblock %}
