{% extends 'base.html' %}

{% block title %}PawPair | Change Password{% endblock %}

{% set container = "centered" %}

{% block content %}

      <div class="account-creation-form">

        {% if error %}
        <p>Something went wrong. Please try again.</p>
        {% endif %}

        <form action="/change_user_password" method="POST">

          <input type="password" name="current_password" placeholder="Current Password" required>
          <br>

          <input type="password" name="new_password" placeholder="New Password" required>
          <br>

          <input type="password" name="new_password_check" placeholder="Verify New Password" required>
          <br>

          <input type="submit" class="cta-button" value="Change Password">
        </form>
      </div>

{% endblock %}
