{% extends 'base.html' %}

{% block title %}PawPair | Edit Name{% endblock %}

{% set container = "centered" %}

{% block content %}

      <div class="account-creation-form">
                  
        <form action="/edit_user_name" method="POST">

          <div class="name-form">
            <input type="text" name="first_name" value="{{ first_name }}" placeholder="First name" required>
            <input type="text" name="last_name" value="{{ last_name }}" placeholder="Last name" required>
          </div>
          <input type="submit" class="cta-button" value="Update Name">
        </form>
      </div>

{% endblock %}
